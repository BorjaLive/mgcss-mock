<mat-icon 
*ngFor="let i of [0, 1, 2, 3, 4]"
[style.color]="((hoverStars===null?stars:hoverStars)-i)>0.4?'gold':'dimgray'"
(mouseenter) ="onHover(i+1)"  (mouseleave) ="onNoHover()" (click)="onSelect(i+1)">
    {{((hoverStars===null?stars:hoverStars)-i)>0.8?'star':(((hoverStars===null?stars:hoverStars)-i)>0.4?'star_half':'star')}}
</mat-icon>
